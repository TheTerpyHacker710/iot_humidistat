<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Humidistat Register Page</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>

    <body>

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/login.html">Humidistat</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/login.html">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <a href="/login.html"><button class="btn btn-primary" type="button">Login</button></a>
                    </form>
                </div>
            </div>
        </nav>

        <form action="/signup.php" method="post" class="container">

            <h2 class="text-center my-4">Register Page</h2>

            <div class="my-3 container">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username..." name="username">
            </div>

            <div class="my-3 container">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email..." name="email">
            </div>

            <div class="mb-3 container">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password..." name="password">
            </div>

            <div class="mb-3 container">
                <label for="repassword" class="form-label">Re-enter Password:</label>
                <input type="password" class="form-control" id="repassword" placeholder="Re-enter password..." name="repassword">
            </div>

            <div class="row container">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-sm-2">
                    <a href="/login.html">Already have an account?</a>
                </div>
            </div>

            
        
        </form> 
    </body>
</html>
